<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css"  />
</head>

<body>

<!--topbar-->
<div class="top-bar">
    <div class="top-bar-title">Children with Cancer Journey</div>
</div>

<!--chatbox-->
<div class="chat-box">
    <div class="chat-container">
        <img src="https://www.w3schools.com/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
        <p>Hello. How are you today?</p>
        <span class="chat-time-right">11:00</span>
    </div>
</div>


<div class="chat-send-box">
    <a class="active">Send</a>
    <div class="sent-text-box">
        <input type="text" placeholder="write your message">
    </div>
</div>
</body>
</html>
