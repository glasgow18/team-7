<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css"  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='scripts/menu.js'></script>
</head>
<body>

<!--topbar-->
<div class="top-bar">
    <div class="top-bar-title">Children with Cancer Journey</div>
</div>

<!--content-->
<div class="menu-grid-container">
    <div class="menu-grid-wrapper">
        <div class="menu-grid-box grid-a">
            <div class="menu-button-container fillheight">
                    <img src="img/chat.png" alt="Snow" style="width:100%">
                    <button class="btn"><span class="menu-button-text">My Messages</span></button>
            </div>
        </div>
        <div class="menu-grid-box grid-b">
            <div class="menu-button-container fillheight">
                    <img src="img/journey.png" alt="Snow" style="width:100%">
                    <button class="btn"><span class="menu-button-text">Journey</span></button>
            </div>
        </div>
        <div class="menu-grid-box grid-c">
            <div class="menu-button-container fillheight">
                    <img src="img/search.png" alt="Snow" style="width:100%">
                    <button class="btn"><span class="menu-button-text">Find</span></button>
            </div>
        </div>
        <div class="menu-grid-box grid-d">
            <div class="menu-button-container fillheight">
                    <img src="img/profile.png" alt="Snow" style="width:100%">
                    <button class="btn"><span class="menu-button-text">Profile</span></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
