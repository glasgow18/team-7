<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find | Children with Cancer Journey</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='scripts/search.js'></script>

</head>
<body>

<!--topbar-->
<div class="top-bar">
    <div class="top-bar-title">Children with Cancer Journey</div>
</div>

<div class="search-form-container">
<div class="search-form">
    <label>Name</label>
    <input type="text" id="search-string" name="search-string" placeholder="Search name..">

    <label>Tag</label>
    <select id="tag" name="tag">
        <option value="">No Tag Selected</option>
        <option value="patient">Patient</option>
        <option value="parent">Parent</option>
        <option value="doctor">Doctor</option>
    </select>

    <label>Location</label>
    <select id="location" name="location">
        <option value="">No Location Selected</option>
        <option value="glasgow">Glasgow</option>
        <option value="edinburgh">Edinburgh</option>
    </select>

    <button id="search-button">Search</button>
</div>
</div>
<!--results-->
<div>
    <div class="search-result-list">
        <ul>
            <li id="group-1">
                <img class='search-result-list-img' src="http://i.imgur.com/IkLetkK.png" >
                <h3>Group 1</h3>
                <p>Group information with the latest message</p>
            </li>

            <li id="group-2">
                <img class='search-result-list-img' src="http://i.imgur.com/IkLetkK.png" >
                <h3>Group 2</h3>
                <p>Group information with the latest message</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
